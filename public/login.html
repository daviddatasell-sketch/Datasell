    <style>:root {
    --primary-color: #6c63ff;
    --secondary-color: #ff6584;
    --light-bg: #f8f9fa;
    --card-radius: 12px;
    --transition: all 0.2s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body.auth-page {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg, #ffffff 0%, #4169e1 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.auth-container {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    background: white;
    border-radius: var(--card-radius);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    padding: 2.5rem 2rem;
    transition: var(--transition);
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.18);
}

.auth-header {
    margin-bottom: 2rem;
    text-align: center;
}

.auth-logo {
    height: 48px;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-title {
    color: #2d3748;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
    letter-spacing: -0.5px;
}

.auth-subtitle {
    color: #718096;
    font-size: 0.95rem;
    font-weight: 400;
}

.auth-form .form-label {
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.6rem;
    font-size: 0.85rem;
    display: block;
}

.auth-form .input-group {
    margin-bottom: 1.2rem;
    display: flex;
    align-items: center;
}

.auth-form .input-group-text {
    background-color: transparent;
    border: none;
    color: #6c63ff;
    padding: 0;
    font-size: 1rem;
    min-width: 24px;
    margin-right: 12px;
    border-radius: 0;
    flex-shrink: 0;
}

.auth-form .form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    border: 1.5px solid #e2e8f0;
    transition: var(--transition);
    font-size: 0.95rem;
    height: auto;
    flex: 1;
    background-color: #f7fafc;
}

.auth-form .form-control:focus {
    border-color: var(--primary-color);
    background-color: white;
    box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    outline: none;
}

.auth-btn {
    background-color: var(--primary-color);
    border: none;
    padding: 0.85rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    transition: var(--transition);
    width: 100%;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    font-size: 0.95rem;
    height: auto;
    color: white;
    cursor: pointer;
}

.auth-btn:hover:not(:disabled) {
    background-color: #5a52d5;
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(108, 99, 255, 0.3);
}

.auth-btn:disabled {
    background-color: #cbd5e0;
    cursor: not-allowed;
    transform: none;
}



.divider span {
    padding: 0 12px;
}

.auth-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    font-size: 0.85rem;
}

.auth-link:hover {
    color: #5a52d5;
    text-decoration: underline;
}

.toggle-password {
    cursor: pointer;
    background: none;
    border: none;
    color: #6c757d;
    transition: var(--transition);
    padding: 0;
    margin-left: 8px;
    min-width: auto;
    font-size: 0.95rem;
    flex-shrink: 0;
}

.toggle-password:hover {
    color: var(--primary-color);
}

.form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.form-check-label {
    font-size: 0.85rem;
    color: #2d3748;
}

/* Mobile Styles */
@media (max-width: 576px) {
    body.auth-page {
        padding: 1rem;
        align-items: center;
    }
    .auth-container {
        max-width: 100%;
    }
    .auth-card {
        padding: 2rem 1.5rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .auth-title {
        font-size: 1.25rem;
    }
    .auth-subtitle {
        font-size: 0.9rem;
    }
    .auth-form .form-control {
        padding: 0.65rem 0.85rem;
        font-size: 0.9rem;
        height: auto;
    }
    .auth-btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
        height: auto;
    }
    .input-group-text {
        font-size: 0.9rem;
    }
    .toggle-password {
        font-size: 0.9rem;
    }
    .auth-header {
        margin-bottom: 1.5rem;
    }
}

/* Small Mobile Devices */
@media (max-width: 375px) {
    .auth-card {
        padding: 1.5rem 1rem;
    }
    .auth-title {
        font-size: 1.1rem;
    }
    .auth-form .form-control {
        padding: 0.6rem 0.75rem;
        font-size: 0.85rem;
    }
    .auth-btn {
        padding: 0.65rem 1rem;
        font-size: 0.85rem;
    }
}

/* Tablet Styles */
@media (min-width: 577px) and (max-width: 768px) {
    .auth-container {
        max-width: 420px;
    }
    .auth-card {
        padding: 2.2rem 1.8rem;
    }
}

/* Desktop Styles */
@media (min-width: 769px) {
    .auth-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.10);
    }
}

/* Safe Area Support for Notches */
@supports(padding: max(0px)) {
    body.auth-page {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
}

/* High Contrast Support */
@media (prefers-contrast: high) {
    .auth-card {
        border: 2px solid #333;
    }
    
    .auth-form .form-control {
        border: 2px solid #333;
    }
    
    .auth-btn {
        border: 2px solid var(--primary-color);
    }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
    :root {
        --transition: none;
    }
    
    .auth-card,
    .auth-btn {
        transition: none;
    }
}

/* Loading State */
.auth-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none !important;
}

/* Focus Styles for Accessibility */
.auth-btn:focus,
.form-control:focus,
.toggle-password:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

/* Print Styles */
@media print {
    body.auth-page {
        background: white !important;
    }
    
    .auth-card {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    

}
</style>
