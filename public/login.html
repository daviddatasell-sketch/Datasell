        })
      });

        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    } catch (error) {
      console.error("Google sign-in error:", error);
      
      if (error.code === 'auth/popup-blocked') {
        notyf.error('Popup was blocked. Please allow popups for this site.');
      } else if (error.code === 'auth/cancelled-popup-request') {
        console.log('Sign-in cancelled by user');
      } else {
        notyf.error(error.message || 'Google sign-in failed');
      }
      
      btn.innerHTML = originalText;

<script>
const notyf = new Notyf({
    duration: 4000,
    position: { x: 'center', y: 'top' }
});

// Password toggle functionality
document.querySelector('.toggle-password')?.addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});

// Login form submission - Remember Me is now OPTIONAL
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked; // Optional, defaults to false
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    try {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
        submitBtn.disabled = true;
        
        const response = await fetch('/api/login', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, rememberMe })
        });
        
        const data = await response.json();
        
        if (data.success) {
            notyf.success('✅ Login successful!');
            setTimeout(() => window.location.href = '/dashboard', 1500);
        } else {
            notyf.error(data.error || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        notyf.error('An error occurred. Please try again.');
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

// Check if user is already authenticated (traditional session-based)
async function checkAuth() {
    try {
        const response = await fetch('/api/check-auth', { credentials: 'include' });
        const data = await response.json();
        if (data.success && data.authenticated) {
            window.location.href = '/dashboard';
        }
    } catch (error) {
        // Not authenticated, stay on login page
    }
}

checkAuth();
</script>
