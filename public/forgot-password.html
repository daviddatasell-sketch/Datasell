<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Reset your DataSell password and regain access to your account securely.">
    <meta property="og:image" content="https://datasell.store/images/DATASELL NEW LOGO.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://datasell.store/forgot-password">
    <meta property="twitter:title" content="Forgot Password - DataSell Ghana">
    <meta property="twitter:description" content="Reset your DataSell password and regain access to your account securely.">
    <meta property="twitter:image" content="https://datasell.store/images/DATASELL NEW LOGO.png">
    <!-- Site Name Structured Data for Google -->
    <script type="application/ld+json">

    <link rel="stylesheet" href="/css/responsive.css">
    <title>Forgot Password - DataSell Ghana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6584;
            --light-bg: #f8f9fa;
            --card-radius: 12px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.auth-page {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 2.5rem 2rem;
            transition: var(--transition);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .auth-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-logo {
            height: 48px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-title {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .auth-form .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.6rem;
            font-size: 0.85rem;
            display: block;
        }

        .auth-form .input-group {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
        }

        .auth-form .input-group-text {
            background-color: transparent;
            border: none;
            color: #6c63ff;
            border-bottom: 2px solid #e2e8f0;
            flex: 0 0 auto;
            padding: 0.5rem 0.75rem 0.5rem 0;
        }

        .auth-form input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #e2e8f0;
            padding: 0.75rem 0.75rem;
            color: #2d3748;
            transition: var(--transition);
            flex: 1;
        }

        .auth-form input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
            box-shadow: none;
        }

        .auth-form input::placeholder {
            color: #cbd5e0;
        }

        .auth-form .btn-auth {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary-color), #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1.5rem;
        }

        .auth-form .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .auth-form .btn-auth:active {
            transform: translateY(0);
        }

        .auth-form .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
            color: #764ba2;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .success-message {
            color: #22863a;
            background: #f0fff4;
            border: 1px solid #34d399;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message {
            color: #c53030;
            background: #fff5f5;
            border: 1px solid #fc8181;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 575px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-title {
                font-size: 1.3rem;
            }

            .auth-form .btn-auth {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-lock" style="font-size: 2rem; color: var(--primary-color);"></i>
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to reset your password</p>
            </div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i> Enter your email address and we'll send you instructions to reset your password.
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> <span id="successText"></span>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-label">Email Address</div>
                <div class="input-group">
                    <i class="fas fa-envelope input-group-text"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn-auth" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login" class="auth-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
        const notyf = new Notyf({
            duration: 3000,
            position: { x: 'right', y: 'top' }
        });

        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                notyf.error('Please enter your email address');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    successText.textContent = result.message || 'Password reset link has been sent to your email. Please check your inbox.';
                    successMessage.style.display = 'block';
                    form.reset();
                    notyf.success('Reset link sent successfully!');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    errorText.textContent = result.error || 'Failed to send reset link';
                    errorMessage.style.display = 'block';
                    notyf.error(result.error || 'Failed to send reset link');
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                notyf.error('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
